<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Example</title>
    <script src="tooltipcopy.js"></script>
    <style>
        div {
            background-color: olivedrab;
            color:orchid;
        }
    </style>
</head>
<body>
    <h1>This <my-tooltip text="I am first tooltip"><slot>First Tooltip</slot></my-tooltip> is good!</h1>
    <h1>This <my-tooltip text="I am second tooltip"></my-tooltip> is also good!</h1>
    <div>It is not a web component</div>
</body>
</html>
